<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">

    <title>Formulário</title>

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma Conta</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de Usuário</label>
                <input type="text" placeholder="Nome_Usuario" id="username" />

                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Mensagem de Erro</small>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="exemplo@exemplo.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Mensagem de Erro</small>
            </div>
            <div class="form-control">
                <label for="username">Senha</label>
                <input type="password" placeholder="Digite sua Senha" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Mensagem de Erro</small>
            </div>
            <div class="form-control">
                <label for="username">Confirmar Senha</label>
                <input type="password" placeholder="Confirme sua Senha" id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Mensagem de Erro</small>
            </div>

            <button>Enviar</button>

        </form>
    </div>
    
   
    <script src="app/app.js"></script>
</body>
</html>
